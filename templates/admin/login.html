<!--templates/admin/login.html-->

{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Administração do Django" %}</h1>
<p class="errornote">{% blocktrans %}Digite seu nome de usuário e senha para entrar.{% endblocktrans %}</p>

<form method="post" action="{% url 'admin:login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">{% trans "Usuário" %}</label>
        <input type="text" id="username" name="username" class="form-control" autofocus>
    </div>
    <div class="form-group">
        <label for="password">{% trans "Senha" %}</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Entrar" %}</button>
</form>

<p><a href="{% url 'usuarios:password_reset' %}">{% trans "Esqueci minha senha" %}</a></p>
{% endblock %}
