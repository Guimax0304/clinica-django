<!--templates/base_login.html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <!-- Mesmo Bootstrap e Font Awesome usados no base.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Cores e layout semelhantes ao base.html */
        body {
            background-color: #f8f9fa;
        }
        /* Se quiser a sidebar escondida, não coloque nada ou deixe-a vazia */
        .sidebar {
            display: none; /* Ou simplesmente não colocar a div */
        }
        .main-content {
            margin-left: 0; /* já que não tem sidebar */
            padding: 20px;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #6a11cb;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Aqui omitimos a sidebar (ou deixamos display:none) -->

<div class="main-content">

    <!-- Container para o conteúdo de login / password reset -->
    <div class="container">
        {% block content %}
        <!-- O formulário de login/password reset virá aqui -->
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
