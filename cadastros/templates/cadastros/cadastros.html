{% extends 'base.html' %}

{% block title %}Criar Cadastro{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Criar Novo Cadastro</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'cadastros:listar_cadastros' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
