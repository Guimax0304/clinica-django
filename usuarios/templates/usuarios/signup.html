<!-- usuarios/templates/usuarios/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6a11cb;
            font-family: 'Roboto', sans-serif;
        }

        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h4 {
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5318b8;
        }

        .form-control {
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #6a11cb;
        }

        .form-control:focus {
            border-color: #6a11cb;
            background-color: #fff;
        }

        .login-link {
            margin-top: 15px;
            color: #6a11cb; /* Ajuste de cor para ser visível */
        }

        .login-link a {
            color: #6a11cb;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h4>Registre-se</h4>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field, errors in form.errors.items %}
                <strong>{{ field }}</strong>: {{ errors|join:", " }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário:</label>
                <input type="text" name="username" id="id_username" class="form-control" required placeholder="Escolha um nome de usuário">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">e-mail:</label>
                <input type="email" name="email" id="id_email" class="form-control" required placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Senha:</label>
                <input type="password" name="password1" id="id_password1" class="form-control" required placeholder="Crie uma senha">
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirme a Senha:</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required placeholder="Repita a senha">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="{% url 'usuarios:login' %}">Faça login</a></p>
        </div>
    </div>
</body>

</html>
